<!DOCTYPE html>
<html>
<head>
    <title>Renderização 3D Simples em Canvas 2D</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        body{
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        canvas{
            background-color: white;
        }
        .modal{
            z-index: 1;
            display: none;
            position: absolute;
            width: 800px;
            height: 800px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            h1{
                font-size: 30px;
            }
            label{
                margin-top: 20px;
                font-size: 15px;
            }
            input{
                margin-top: 20px;
                width: 300px;
                height: 40px;
                font-size: 20px;
                padding-left: 10px;
            }
            button{
                margin-top: 20px;
                padding: 10px 20px;
                border: 2px solid black;
                border-radius: 10px;
                cursor: pointer;
            }
        }
        .rank{
            z-index: 2;
            display: none;
            position: absolute;
            width: 800px;
            height: 800px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            div{
                width: 600px;
                margin: 5px;
                height: 40px;
                display: flex;
                justify-content: flex-start;
                align-items: center;
            }
            label{
                font-size: 25px;
            }
            button{
                margin-top: 20px;
                padding: 10px 20px;
                border: 2px solid black;
                border-radius: 10px;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <div id="modal" class="modal">
        <h1>Você perdeu!</h1>
        <br>
        <label id="pontuar"></label>
        <br>
        <label>Coloque seu nome para entrar no rank.</label>
        <input id="nome" type="text">
        <button id="enviar">Enviar pontuação</button>
        <button id="ranking">Ver Ranking</button>
        <label>Para jogar novamente apenas reinicie a página.</label>
    </div>
    <div id="rank" class="rank">
        <h1>Ranking</h1>
        <br>
        <div><h1>1 -> </h1><label id="rank0"></label></div><br>
        <div><h1>2 -> </h1><label id="rank1"></label></div><br>
        <div><h1>3 -> </h1><label id="rank2"></label></div><br>
        <div><h1>4 -> </h1><label id="rank3"></label></div><br>
        <div><h1>5 -> </h1><label id="rank4"></label></div><br>
        <div><h1>6 -> </h1><label id="rank5"></label></div><br>
        <div><h1>7 -> </h1><label id="rank6"></label></div><br>
        <div><h1>8 -> </h1><label id="rank7"></label></div><br>
        <div><h1>9 -> </h1><label id="rank8"></label></div><br>
        <div><h1>10 -></h1><label id="rank9"></label></div><br>
        <button id="closeRanking">Fechar</button>
    </div>
    <canvas id="meuCanvas" width="600" height="600"></canvas>
    <script type="module" src="meuScript.js"></script>
</body>
</html>
